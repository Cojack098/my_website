        <img src="Images/Logo.jpg" alt="UrbanStyle Logo" width="40" height="40" class="me-2">
        UrbanStyle - Meregillano Clothing Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>

          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="bg-dark text-light text-center mb-5 py-2">My Account</h2>
    <div class="row">
      
      <div class="col-md-6">
        <h4>Update Info</h4>
        <form onsubmit="saveUserInfo(event)">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>

      
      <div class="col-md-6">
        <h4>Order History</h4>
        <ul class="list-group" id="orderHistory"></ul>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 UrbanStyle - Meregillano Clothing Store. All rights reserved.</p>
    <div class="Contact-container">
      <a href="https://www.facebook.com/share/19HHUq9L3D/" target="_blank" class="social1-link me-3">ⓕ Facebook</a>
      <a href="https://t.me/Cojackk" target="_blank" class="social2-link me-3">➢ Telegram</a>
      <a href="https://m.me/meregillanoromel" target="_blank" class="social3-link">✉︎ Messenger</a>
  </div>
  </footer>

  <script>
    function saveUserInfo(event) {
      event.preventDefault();
      const userInfo = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value
      };
      localStorage.setItem("userInfo", JSON.stringify(userInfo));
      alert("Your information has been updated!");
    }

    function loadUserInfo() {
      const saved = JSON.parse(localStorage.getItem("userInfo"));
      if (saved) {
        document.getElementById("name").value = saved.name;
        document.getElementById("email").value = saved.email;
        document.getElementById("address").value = saved.address;
      }
    }

    function loadOrderHistory() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const list = document.getElementById("orderHistory");
      list.innerHTML = "";
      cart.forEach((item, i) => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `#${i + 1} - ${item.name} - ₱${item.price}`;
        list.appendChild(li);
      });
    }

    loadUserInfo();
    loadOrderHistory();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
